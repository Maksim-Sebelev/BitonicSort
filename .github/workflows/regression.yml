name: Regression Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get install -y cmake clang ninja-build python3 clang ocl-icd-libopencl1 opencl-c-headers opencl-clhpp-headers ocl-icd-opencl-dev opencl-headers intel-opencl-icd

      - name: Install
        run: bash bootstrap --build-inplace --build-tests

      - name: Run regression tests
        run: ctest --test-dir build -V || (echo "âŒ Tests failed!" && exit 1)

      - name: Upload test summary
        if: always()
        run: |
          {
            echo "### Regression summary ###"
            echo "Build and tests finished at $(date)"
            echo ""
          } >> $GITHUB_STEP_SUMMARY
